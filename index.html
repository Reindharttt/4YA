<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 MY SUNSHINE</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ffb3c1;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Animation */
        .heart-particle {
            position: absolute;
            color: var(--primary-color);
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Envelope Styles */
        .container {
            position: relative;
            cursor: pointer;
        }

        .envelope-wrapper {
            background-color: var(--secondary-color);
            width: 300px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 1;
            transition: 0.5s;
        }

        .envelope-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 100px solid var(--primary-color);
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s;
        }

        .letter {
            position: absolute;
            bottom: 0;
            width: 90%;
            height: 80%;
            background: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: 0.5s;
            z-index: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .letter h2 { font-size: 1.2rem; color: var(--primary-color); }
        .letter p { font-size: 0.9rem; line-height: 1.5; color: #444; }

        /* Animation when opened */
        .container.open .envelope-wrapper::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .container.open .letter {
            bottom: 100px;
            height: 180px;
            z-index: 2;
        }

        /* Modal for full message */
        #fullMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10;
            text-align: center;
        }

        #typing-text {
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }

        .close-btn {
            margin-top: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container" onclick="openLetter()">
        <div class="envelope-wrapper">
            <div class="letter">
                <h2>4 ya ‚ù§Ô∏è</h2>
                <p>OPEN THIS THING</p>
            </div>
        </div>
    </div>

    <div id="fullMessage">
        <h2 style="color: #ff4d6d;">HAII DARLINN</h2>
        <div id="typing-text"></div>
        <button class="close-btn" onclick="closeLetter()">CLOSE AND HUG ME</button>
    </div>

    <script>
        // 1. Membuat Partikel Hati Melayang
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // 2. Fungsi Buka Surat
        const container = document.querySelector('.container');
        const messageDiv = document.getElementById('fullMessage');
        const typingDiv = document.getElementById('typing-text');
        const fullText = "I JUST WANNA SAY THANKYOU FOR LOVIN ME AND IM SO PROUD OF YOU AND ALSO I WANT TO US TOGETHER 4EVER üåπ‚ú®";

        function openLetter() {
            container.classList.add('open');
            setTimeout(() => {
                messageDiv.style.display = 'block';
                startTyping();
            }, 800);
        }

        function closeLetter() {
            messageDiv.style.display = 'none';
            container.classList.remove('open');
            typingDiv.innerHTML = "";
        }

        // 3. Efek Mengetik
        let index = 0;
        function startTyping() {
            if (index < fullText.length) {
                typingDiv.innerHTML += fullText.charAt(index);
                index++;
                setTimeout(startTyping, 50);
            }
        }
    </script>
</body>
</html>
